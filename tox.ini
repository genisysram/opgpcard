[tox]
envlist = lint,doc,py36

[testenv]
deps =
    pytest
    check-manifest
    qrcode
    lxml
    gpg

commands =
    pytest

[testenv:doc]
deps =
    sphinx
whitelist_externals = make
changedir = docs
commands =
    make html

[testenv:lint]
usedevelop = True
deps =
    flake8
    restructuredtext_lint
    check-manifest
commands =
    check-manifest
    rst-lint README.rst CHANGELOG.rst
    flake8 --max-line-length 79 --exclude=opgpcard/data opgpcard

[pytest]
addopts = -rsvvxX
